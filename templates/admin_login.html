$def with (user, form)
$if user == '!@#$%^&*anonymous*&^%$#@!':
  <h2>Admin Login</h2>
    <p>You are not logged in.</p>
    <p>
      <form name="test" method="POST"> 
      $:form.render()
      <input type="submit" name="button" value="Login" />
      </form>
    </p>
$else:
    <p>You are logged in as: $user</p>
    $:form.render()
    <p><a href="./logout">Logout</a></p>
